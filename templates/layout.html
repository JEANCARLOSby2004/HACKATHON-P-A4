<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKAN-IA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
<header class="navbar navbar-expand-lg p-3" style="background: linear-gradient(45deg, #03bcf2, #03f297);">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logope.png') }}" alt="Logo" style="height: 50px; margin-right: 10px;">
            <span class="text-white h4 mb-0">JAKAÑA</span>
        </a>
        <div class="d-flex align-items-center">
        <!-- Buscador -->
        <form id="search-form" method="GET" action="/buscar" class="d-flex mx-2" style="margin-right: 20px;">
            <div class="input-group" style="width: 400px;">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar actividades..." name="query" required style="border-radius: 20px; border: 1px solid #ccc;">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" style="border-radius: 20px; margin-left: 15px;">
                        <img src="https://img.icons8.com/ios-filled/20/ffffff/search.png" alt="Buscar" />
                    </button>
                </div>
            </div>
        </form>
        <!-- Icono de Usuario -->
        <a href="{{ url_for('usuario') }}" class="mr-4">
            <img src="{{ url_for('static', filename='images/usuario.png') }}" alt="Usuario" style="height: 38px;">
        </a>
        <!-- Icono de Menú -->
        <a href="{{ url_for('menu') }}">
            <img src="{{ url_for('static', filename='images/menu.png') }}" alt="Menú" style="height: 38px; margin-right: 145px;">
        </a>
    </div>
</header>


    <!-- Contenedor Principal -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Fijo al fondo de la pantalla -->
    <footer class="footer bg-dark text-white text-center py-2 fixed-bottom">
        © 2024 JAKAN-IA | Todos los derechos reservados
    </footer>
</body>
</html>
